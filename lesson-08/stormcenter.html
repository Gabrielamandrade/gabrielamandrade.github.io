<body>

  <header>
    <div class="logo">
      <img class="logo-cloud" alt="logo-icon" src="data/image/icon-cloud.png">
    </div>
    <div class="header-title">
      <h1>Clound Weather</h1>
      <p>Come from above, But Felt Inside</p>
    </div>
    <!--site motto-->
  </header>
  <nav class="clearfix">

  <main>
      <div class="container">
<form>
<label>Full Name:
    <input type="text" name="name" pattern="[A-Za-z]{5}" required>
</label>
<label>Email:
    <input type="email" name="email" placeholder="user@email.org">
</label>
<label>Phone Number:
    <input type="tel" name="phone-number" required>
</label>
<label>Zip Code:
    <input type="number" name="zip-code" required>
</label>
<label>Storm Date:
    <input type="date" name="storm-date">
</label>
<!----List----->
<label for="storm-choice" >Storm Type:</label>
    <input list="storm-type" id="storm-choice" name="storm-choice"/>
 <datalist id="storm-type"> 
    <option value="Flash Flood" >
    <option value="Hail" >
    <option value="Hurricane" >
    <option value="Thunderstorm">        
    <option value="Tornado" >
 </datalist><br>
 <!----Range----->
<label class="flexly" for="severity">Severity: &nbsp;&nbsp;&nbsp;   
    <input type="range" id="severity" value="5" name="storm-severity" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
<span id="severityvalue">5</span>
</label>
<datalist id="tickmarks">
    <option value="0">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
    <option value="7">
    <option value="8">
    <option value="9">
    <option value="10">
</datalist>
<!-----Storm Region------>
<label>
<select name="region" id="selectregion" onchange="selectResponse()">
    <option value="" disabled selected>Select Region...</option>
    <option value="city-1">Preston</option>
    <option value="city-2">Soda Springs</option>
    <option value="city-3">Fish Haven</option> 
    </select>
</label>  
<!-----Ratio------> 
<p>In-danger Level:</p>
<div>
    <input type="radio" id="yes" name="yes-choice" value="yes"
           checked>
    <label for="yes">yes</label>
  </div>
  
  <div>
    <input type="radio" id="maybe" name="maybe-choice" value="maybe">
    <label for="maybe">maybe</label>
  </div>
  
  <div>
    <input type="radio" id="no" name="no-choice" value="no">
    <label for="no">no</label>
  </div>
  <!-----Additional-->
  <label for="info">Additional Information</label>
  <textarea id="info" name="info" rows="5" cols="33">
Write here...
  </textarea>
  <!--------->
  <label>
  <button class="Storm-button" type="button" value="Enviar">Enviar</button>
</label>
  </form>
</div>
  </main>
  <footer>
    <div class="footer-end">
      <div class="item-4">
      <h3>Contact Information</h3> 
      <img class="point" alt="social-media" src="data/image/point.png"><p>12345 - <p></p>     
      <img class="email" alt="social-media" src="data/image/letter.png"><p>123-1234-1234</p>
      <img class="phone" alt="social-media" src="data/image/phone.png"><p>www.cloundwather.com<p>
            <img class="facebook" alt="social-media" src="data/image/facebook.png">
            <img class="instagram" alt="social-media" src="data/image/instagram.png">
            <img class="twitter" alt="social-media" src="data/image/twitter.png">
      </div>
      <img class="map" alt="map" src="data/image/OIP (1).jpg">
    </div>
    </div>
