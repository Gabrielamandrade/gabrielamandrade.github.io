  <main>
    <div class="container">
      <form>
        <fieldset>
            <legend>Personal Data</legend>
          <label for="name">Full Name:<br>
            <input type="text" name="name" id="name" pattern=".{5,}" title="Only letter and at least 5 characters" required>
          </label>
          <label>Email:<br>
            <input type="email" name="email" placeholder="user@email.org">
          </label>
          <label>Phone Number:<br>
            <input type="tel" name="phone-number" required>
          </label>
          <label>Zip Code:<br>
            <input type="number" name="zip-code" required>
          </label>
        </fieldset>
        <fieldset>
          <label>Storm Date:<br>
            <input type="date" name="storm-date">
          </label>
          <!----List----->
          <label for="storm-choice">Storm Type:</label>
          <input list="storm-type" id="storm-choice" name="storm-choice" />
          <datalist id="storm-type">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thunderstorm">
            <option value="Tornado">
          </datalist><br>
          <!----Range----->
          <label  for="rating">Severity: </label>
          <span id="ratingvalue">5</span>
            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" 
            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                      
          <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
          </datalist><br>
          <!-----Storm Region------>
          <label>
            <select name="region" id="selectregion" onchange="selectResponse()">
              <option value="" disabled selected>Select Region...</option>
              <option value="city-1">Preston</option>
              <option value="city-2">Soda Springs</option>
              <option value="city-3">Fish Haven</option>
            </select>
          </label>
          <!-----Ratio------>
          <label>
            <p>In-danger Level:</p><br>
            <div class="selection">
              <input type="radio" id="type1" name="type" value="yes" checked> <label for="type1">Yes</label>
            </div>
            <div class="selection">
              <label><input type="radio" name="type" value="maybe"> Maybe</label>
            </div>
            <div class="selection">
              <input type="radio" id="type3" name="type" value="no">
              <label for="type3">No</label>
            </div>
            
          </label>
        </fieldset>
        <!-----Additional-->
        <fieldset>
          <label for="info">Additional Information</label>
          <textarea id="info" name="info" rows="5" cols="33">
Write here...
  </textarea>
          <!--------->
          <label>
            <button class="Storm-button" type="button" value="Enviar">Enviar</button>
          </label>
        </fieldset>
      </form>
    </div>
  </main>
